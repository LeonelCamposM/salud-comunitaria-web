<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conozca más sobre el uso de sustancias</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="estilos.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container mt-4">
      <h2 class="animate__animated animate__fadeInDown mb-3 intro-title">
        ¿Qué son las drogas?
      </h2>
      <!-- Podemos también animar el texto para que se desplace hacia arriba al cargarse. -->
      <p class="animate__animated animate__fadeInUp intro-text">
        Son sustancias que pueden ser naturales o sintéticas, que al consumirse
        pueden provocar alteraciones psicológicas, físicas y emocionales en una
        persona.
      </p>
      <br />
      <!-- Aplicamos una animación al contenedor del video. -->
      <div class="video-container animate__animated animate__zoomIn">
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/JndZ3y-KVLQ?si=RmNWX00LfeZXuwgu"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </div>
      <br />
      <div
        class="redirect-button-container"
        style="padding: 20px; text-align: center"
      >
        <!-- El botón redirige a 'list.html'. -->
        <!-- Aquí se han agregado estilos en línea para cambiar el color de fondo y el color del texto del botón. -->
        <!-- Asegúrate de reemplazar '#34a853' con tu propio valor de color si quieres otro color. -->
        <a
          href="list.html"
          class="btn"
          role="button"
          style="
            background-color: #006699;
            color: white;
            padding: 10px 15px;
            border: none;
            text-decoration: none;
            display: inline-block;
          "
          >Ver más</a
        >
      </div>
    </div>
  </body>
</html>
